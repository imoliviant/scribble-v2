<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="card">
      <div class="card-image"></div>
      <div class="card-text">
        <h2>Scribble</h2>
        <span class="subdev">nft</span>
        <p>scribble is a dog faced, nft collection of 800 scribbles providing some simple utility, on ethw!:)</p>
      </div>
      <div class="card-stats">
        <div class="stat">
          <div class="value">0<sup>times</sup></div>
          <div class="type">opened</div>
        </div>
        <div class="stat border">
          <div class="value">connect wallet</div>
          <div class="type">wallet</div>
        </div>
        <div class="stat">
          <div class="value">800</div>
          <div class="type">supply</div>
        </div>
      </div>
    </div>
  </body>
</html>
